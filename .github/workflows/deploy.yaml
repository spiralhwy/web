# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Schedules the workflow to run twice daily at 5 AM and 12 PM PT
  schedule:
    - cron: '0 13 * * *'   # 5 AM PT (1 PM UTC)
    - cron: '0 20 * * *'   # 12 PM PT (8 PM UTC)

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Eleventy
        run: npm install @11ty/eleventy

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Start Poetry
        run: poetry install --no-interaction

      - name: Code sanitization
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            poetry poe lint-check
          else
            echo "Not a push event"
          fi

      - name: Run WebScraper
        run: poetry run ./spiral_hwy/tools/web_scraper.py

      - name: build
        run: npx @11ty/eleventy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
